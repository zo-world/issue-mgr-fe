{% extends 'base.html' %}

{% block title %}Tasks{% endblock title %}



{% block content %}
<h1>Tasks</h1>
<ul>
  {% for task in tasks %}
  <li>
    <a href="{{ url_for('view_task_by_id', pk=task['id']) }}">
      {{ task["summary"] }}
    </a>
    <a href="{{ url_for('render_edit_form', pk=task['id']) }}">
      <i class="bi bi-pencil"></i>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
